services:
  # Novo Backend FastAPI
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://ecouser:ecopass@db:5432/ecomonitor
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - ./database:/database
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Database PostgreSQL
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=ecomonitor
      - POSTGRES_USER=ecouser
      - POSTGRES_PASSWORD=ecopass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: