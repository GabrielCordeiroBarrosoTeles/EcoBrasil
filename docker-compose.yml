version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ecomonitor_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ecomonitor123
      MYSQL_DATABASE: ecomonitor
      MYSQL_USER: ecouser
      MYSQL_PASSWORD: ecopass123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ecomonitor_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ecomonitor_phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: ecouser
      PMA_PASSWORD: ecopass123
    depends_on:
      - mysql
    networks:
      - ecomonitor_network

volumes:
  mysql_data:

networks:
  ecomonitor_network:
    driver: bridge